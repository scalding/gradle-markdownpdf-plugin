apply plugin: 'groovy'
apply plugin: 'maven'

group = "org.scaldingspoon.gradle"
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()

    compile "org.pegdown:pegdown:1.4.1"
    compile "org.xhtmlrenderer:flying-saucer-pdf:9.0.2"
    compile "org.pygments:pygments:1.6"
    compile "org.python:jython-standalone:2.5.3"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}